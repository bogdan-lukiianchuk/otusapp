spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_NAME}
spring.datasource.username=postgres
spring.datasource.password=postgres
jwt.secret=${JWT_SECRET}
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
auth.service.path=${AUTH_SERVICE_PATH}
auth.service.access-token=${AUTH_SERVICE_ACCESS_TOKEN}
logging.level.com.otus.homework.userservice=DEBUG